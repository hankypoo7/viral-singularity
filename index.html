<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Singularity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Viral Singularity</h1>
        <h2>Infected Devices: <span id="infectionCount">0</span></h2>
        <button class="infect-btn" onclick="infect()">Infect a Device</button>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="panel">
            <h3>Upgrades</h3>
            <p>Coming soon...</p>
        </div>
        
        <div class="panel">
            <h3>Network Logs</h3>
            <div id="logPanel"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
